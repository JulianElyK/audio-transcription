<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Audio Transcription</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles.css"> 
</head>
<body>
  <header>
    <h1 class="header__title">Audio Transcription</h1>
    <p class="header__sub-title">Using AssemblyAI API to transcript audio to text!</p>
  </header>
  <div class="real-time-interface">
    <p id="real-time-title" class="real-time-interface__title">Upload an audio file!</p>
    <input type="file" name="file_upload" id="file_upload">
    <div class="real-time-interface__group-button">
      <button id="buttonUpload" onclick="upload()" class="real-time-interface__button">Upload</button>
      <button id="buttonGetTranscript" onclick="getTranscriptText()" class="real-time-interface__button">Get Transcription</button>
      <p id="status-message" class="status-message"></p>
    </div>
    <p id="message" class="real-time-interface__message"></p>
    <button id="buttonSummarize" onclick="getSummary()" class="real-time-interface__button">Summary</button>
    <div id="summary-box"></div>
  </div>
  <script src="index.js"></script>
</body>
</html>
